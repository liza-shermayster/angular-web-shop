<h2 mat-subheader>Basket </h2>


<!-- async do subscribe and unsubscribe  automatically-->
<mat-card *ngFor="let item of menu | filterBasket ">

  <div class="card-content">
    <div>{{item.title}} </div>

    <div class="example-button-row">
      <app-counter [count]="item.amount || 0" (countChange)="addItemToBasket(item,$event)">
      </app-counter>
    </div>
  </div>

</mat-card>
<div *ngIf="(total | async) > 0 ">Total price{{total| async}} </div>



<br>
<div class="example-button-row">
  <button routerLink="/menu" mat-raised-button color="primary">back to home page</button>
  <button routerLink="/login" mat-raised-button color="primary">go to payment</button>

</div>
