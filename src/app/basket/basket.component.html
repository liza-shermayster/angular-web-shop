<div>Basket </div>
<div *ngIf="menu">
  <div *ngFor="let item of menu | filterBasket " class="container-card">
    <div>
      <mat-card>
        <div>{{item.title}} </div>
      </mat-card>
    </div>


    <div>
      <mat-card>
        <div>
          <!--  take data from counter component,activated by function addToBasket-->
          <app-counter [count]="item.amount || 0" (countChange)="addItemToBasket(item,$event)">
          </app-counter>
        </div>
      </mat-card>
    </div>
  </div>
  <div *ngIf="(total | async) > 0 ">Total price{{total| async}} </div>

</div>


<div class="example-button-row">
  <button routerLink="/menu" mat-raised-button color="primary">back to home page</button>
  <button routerLink="/order" mat-raised-button color="primary">go to payment</button>

</div>
