<mat-card>
  <h2 mat-subheader>Basket </h2>
  <mat-list class="card-content">
    <!-- async do subscribe and unsubscribe  automatically-->
    <mat-list-item *ngFor="let item of basket | async | keyvalue">
      <h4>{{item.value.title}} </h4>
      <div class="example-button-row">
        <app-counter [count]="item.value.amount" (countChange)="addItemToBasket(item.key,$event,item.value)">
        </app-counter>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
<br>
<div class="example-button-row">
  <button routerLink="/menu" mat-raised-button color="primary">go to home page</button>
</div>
