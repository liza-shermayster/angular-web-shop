<mat-card>
  <mat-list>
    <h3 mat-subheader>Basket </h3>
    <mat-list-item *ngFor="let item of basket | keyvalue">

      <h4>{{item.value.title}} </h4>
      <div class="example-button-row">
        <app-counter (countChange)="addItemToBasket(item.key,$event)"></app-counter>
      </div>

    </mat-list-item>
  </mat-list>
</mat-card>
<br>
<div class="example-button-row">
  <button routerLink="/menu" mat-raised-button color="primary">go to home page</button>
</div>
