<h3>Menu </h3>
<div *ngIf="menu">
  <!--
    1.get our menu object from menu service
    2.function keyvalue change object to array
    3.async

  -->
  <mat-card *ngFor="let item of menu | async | keyvalue">
    <div class="card-content">
      <div>
        {{item.value.title}} price {{item.value.price}}
      </div>
      <div class="example-button-row">
        <!--take data from counter component,activated by function addToBasket -->
        <app-counter (countChange)="addItemToBasket(item.value,$event, item.key)"></app-counter>
      </div>
    </div>
  </mat-card>

</div>
<br>
<div class="example-button-row">
  <button routerLink="/basket" mat-raised-button color="primary">go to basket</button>
</div>
